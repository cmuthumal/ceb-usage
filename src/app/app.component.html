<app-header></app-header>

<mat-drawer-container class="sidemenu-container" autosize>
  <mat-drawer #drawer class="sidemenu-sidenav" mode="side" [(opened)]="sidenavOpened">
    <mat-nav-list>
      <a mat-list-item routerLink="{{linkItem.link}}" routerLinkActive="active-link" *ngFor="let linkItem of links">
        <mat-icon>{{linkItem.icon}}</mat-icon> {{linkItem.text}}
      </a>
    </mat-nav-list>
    <mat-nav-list class="bottom-list">
      <a mat-list-item (click)="signOut()">
        <mat-icon>power_settings_new</mat-icon> Sign Out
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidemenu-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
